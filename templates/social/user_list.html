{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Users{% endblock %}

{% block content %}
  <div id="user_search_bar" class="search-bar">
    <div class="row">
      <div class="col">
        <h3>Search</h3>
        <p class='text-muted'>look for a specific user</p>
        <form action="{% url 'user_list' %}" method="get">
          <div class="input-group">
            <input id="book_query" type="text" class="form-control" name="query" maxlength="100" required>
            <span class="input-group-btn">
              <button class="btn btn-outline-success" type="submit" id="search_bar">Search</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% if users %}
    {% for user in users %}
      <div class="h-30 row row-content align-items-center" id="user-row">
        <div class="col-sm-4 col-md-3">
          <img alt="user-avatar" class="mx-auto d-block img-fluid" src="{{ user.profile.photo.url }}">
        </div>
        <div class="col-sm-8 col-md-8">
          <div class="card mb-4">
            <div class="card-body h-80">
              <h5 class="card-title">{{ user.username }}</h5>

              <div class="row">
                <div class="col-12 col-sm-4">
                  <a href="{% url 'user_detail' user.id %}" class="btn btn-primary btn-lg active" role="button">See user</a>
                </div>
                <div class="col-12 col-sm-4">

                </div>
                <div class="col-12 col-sm-4">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <h2>No users found</h2>
  {% endif %}
{% endblock %}
