{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Users{% endblock %}

{% block content %}
  {% for user in users %}
    <div class="h-30 row row-content align-items-center" id="user-row">
      <div class="col-sm-4 col-md-3">
        <img alt="user-avatar" class="mx-auto d-block img-fluid" src="{{ user.profile.photo.url }}">
      </div>
      <div class="col-sm-8 col-md-8">
        <div class="card mb-4">
          <div class="card-body h-80">
            <h5 class="card-title">{{ user.username }}</h5>

            <div class="row">
              <div class="col-12 col-sm-4">
                <a href="{% url 'user_detail' user.id %}" class="btn btn-primary btn-lg active" role="button">See user</a>
              </div>
              <div class="col-12 col-sm-4">

              </div>
              <div class="col-12 col-sm-4">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  {% endfor %}
{% endblock %}
