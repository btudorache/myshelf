{% extends "base.html" %}

{% block title %}Shelf{% endblock %}

{% block content %}
  <h2>Your shelves:</h2>
  {% for shelf in shelf_rows %}
    <div class="h-30 row row-content align-items-center">
      <div class="col">
        <div class="card mb-4">
          <div class="card-body h-80">
            <h5 class="card-title">{{ shelf.name }} - {{ shelf.num_items }} Books</h5>

            <div class="row">
              <div class="col-12 col-sm-4">
                <a href="{% url 'shelf_row_items' shelf.id %}" class="btn btn-primary btn-lg active" role="button">See Shelf Row</a>
              </div>
              <div class="col-12 col-sm-4">

              </div>
              <div class="col-12 col-sm-4">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  {% endfor %}
{% endblock %}
